<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yosra El Masry | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>Yosra El Masry</h1>
      <p>Web Designer & Front-End Developer</p>
      <div class="social-links">
        <a href="https://github.com/yosra.elmasry.123" target="_blank">GitHub</a>
        <a href="#" target="_blank">LinkedIn</a>
        <a href="mailto:yosra.elmasry.123@gmail.com">Email</a>
      </div>
    </div>
  </header>

  <section id="skills">
    <h2>مهاراتي</h2>
    <div class="skills-container">
      <div class="skill-card">HTML</div>
      <div class="skill-card">CSS</div>
      <div class="skill-card">JavaScript</div>
      <div class="skill-card">React</div>
      <div class="skill-card">Bootstrap</div>
      <div class="skill-card">PHP</div>
      <div class="skill-card">MySQL</div>
    </div>
  </section>

  <section id="projects">
    <h2>مشاريعي</h2>
    <div class="projects-container">
      <div class="project-card">
        <img src="assets/images/project1.png" alt="Portfolio">
        <h3>Portfolio Website</h3>
        <div class="buttons">
          <a href="#" target="_blank">Live Demo</a>
          <a href="https://github.com/yosra.elmasry.123/portfolio" target="_blank">GitHub</a>
        </div>
      </div>
      <div class="project-card">
        <img src="assets/images/project2.png" alt="E-commerce">
        <h3>E-commerce Store</h3>
        <div class="buttons">
          <a href="#" target="_blank">Live Demo</a>
          <a href="#" target="_blank">GitHub</a>
        </div>
      </div>
      <div class="project-card">
        <img src="assets/images/project3.png" alt="Blog Platform">
        <h3>Interactive Blog</h3>
        <div class="buttons">
          <a href="#" target="_blank">Live Demo</a>
          <a href="#" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>تواصل معي</h2>
    <form id="contact-form">
      <input type="text" placeholder="الاسم" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <textarea placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
